  <link rel="stylesheet" href="./assets/css/font-awesome.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/variaveis.css">
  <link rel="stylesheet" href="./assets/css/fundo.css">
  <link rel="stylesheet" href="./assets/css/logo/logo.css">

  <link rel="stylesheet" href="./assets/css/corpo.css">
  <link rel="stylesheet" href="./assets/css/imgBanner.css">

  <link rel="stylesheet" href="./assets/css/informacao/informacao-titulo.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="bg-fundo">
  <main>

    <header class="logo">
      <img class="logo__img" src="./assets/images/logo.svg" alt="Logo Huddle">
    </header>

    <section>
      <div class="corpo">
        <img class="imgBanner" src="./assets/images/illustration-mockups.svg" alt="Layot site">
        <div class="informacao">
          <h2 class="informacao__titulo">build the community your fans will love</h2>
          <p class="informacao__descricao">Huddle re-imagines the way we buidl communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuines discussion.</p>
          <button class="informacao__botao">Register</button>
        </div>
      </div>
    </section>

    <section>
      <ol class="redes-sociais">
        <li><a href="#" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="" class="twitter" target="_blank"><i class="fab  fa-twitter"></i></a></li>
        <li><a href="" class="instagran" target="_blank"><i class="fab fa-instagram"></i></a></li>
      </ol>
    </section>

    <footer class="rodape">
      <p class="attribution">
        Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by: <a href="https://github.com/sanychiquetti">Sany Chiquetti Garcia</a>.
      </p>
    </footer>
  </main>
</body>

</html>
